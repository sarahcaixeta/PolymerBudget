<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-date-picker/paper-date-picker-dialog.html">

<polymer-element name="app-a">
  <template>
   <link rel="stylesheet" href="styles.css">

    <core-drawer-panel id="drawerPanel" responsiveWidth="600px">

      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
        <core-item>
          <paper-input label="Budget" floatingLabel></paper-input>
        </core-item>
        <core-item vertical>
          <paper-date-picker-dialog id="initialDate" value="{{from}}" infiniteScrolling="false"></paper-date-picker-dialog>
          <paper-button on-click="{{openInitialDatePicker}}" >From {{formatDate(from)}}</paper-button>
          <label id="initialDateValidation" class='hidden'>The initial date should be before final date.</label>
        </core-item>
        <core-item vertical>
          <paper-date-picker-dialog id="finalDate" value="{{to}}" infiniteScrolling="false"></paper-date-picker-dialog>
          <paper-button on-click="{{openFinalDatePicker}}" >To {{formatDate(to)}}</paper-button>
          <label id="finalDateValidation" class='hidden'>The final date should be after initial date.</label>
        </core-item>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" on-click="{{toggleDrawer}}"></paper-icon-button>
          <span flex>Budgets</span>
        </core-toolbar>
      </core-header-panel>

    </core-drawer-panel>

  </template>
  <script>
    Polymer('app-a', {
      from: new Date(),
      to: moment().add(7, 'days').toDate(),
      toggleDrawer: function() {
        this.$.drawerPanel.togglePanel();
      },
      openInitialDatePicker: function() {
        this.$.initialDate.open();
      },
      openFinalDatePicker: function() {
        this.$.finalDate.open();
      },
      formatDate: function(date) {
        return date.toDateString();
      },
      fromChanged: function() {
        if (moment(this.to) < moment(this.from)){
          this.$.initialDateValidation.className = 'errorLabel';
        } else {
          this.$.initialDateValidation.className = 'hidden';
        }
      },
      toChanged: function() {
        if (moment(this.to) < moment(this.from)){
          this.$.finalDateValidation.className = 'errorLabel';
        } else {
          this.$.finalDateValidation.className = 'hidden';
        }
      }
    });
  </script>
</polymer-element>
