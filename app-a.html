<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-date-picker/paper-date-picker-dialog.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">

<polymer-element name="app-a">
  <template>
   <link rel="stylesheet" href="styles.css">

    <core-drawer-panel id="drawerPanel" responsiveWidth="600px">

      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
        <core-item>
          <paper-input label="Budget"
          value="{{budget}}"
          on-change="{{calculate}}"
          floatingLabel></paper-input>
        </core-item>
        <core-item vertical>
          <paper-date-picker-dialog id="initialDate" value="{{from}}" infiniteScrolling="false"></paper-date-picker-dialog>
          <paper-button on-click="{{openInitialDatePicker}}" >From {{formatDate(from)}}</paper-button>
        </core-item>
        <core-item vertical>
          <paper-date-picker-dialog id="finalDate" value="{{to}}" infiniteScrolling="false"></paper-date-picker-dialog>
          <paper-button on-click="{{openFinalDatePicker}}" >To {{formatDate(to)}}</paper-button>
        </core-item>
          <label id="dateValidation" class='hidden'>The initial date should be before final date.</label>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" on-click="{{toggleDrawer}}"></paper-icon-button>
          <span flex>Budgets</span>
          <div>${{dailyBudget}} <spam class="smallFont">per day</spam></div>
        </core-toolbar>

        <div>
          <template repeat="{{expenses}}">
            <paper-shadow z="1">
              <div class="expense" flex horizontal center layout>
                <div flex vertical layout>
                  <div id="expense-name">{{name}}</div>
                  <div id="expense-timestamp">{{timestamp}}</div>
                </div>
                <div id="expense-price">${{price}}</div>
              </div>
            </paper-shadow>
          </template>
        </div>

        <paper-action-dialog id="newExpenseDialog" transition="paper-dialog-transition-bottom">
          <div>
            <paper-input label="Expense name" value="{{name}}" floatingLabel></paper-input>
            <paper-input label="Value" value="{{value}}" floatingLabel></paper-input>
          </div>
          <paper-button dismissive>Cancel</paper-button>
          <paper-button affirmative on-click="{{addExpense}}">Add</paper-button>
        </paper-action-dialog>
        <paper-fab icon="icons:add" on-click="{{newExpense}}"></paper-fab>
      </core-header-panel>

    </core-drawer-panel>

  </template>
  <script>
    Polymer('app-a', {
      dailyBudget: 0.0,
      from: new Date(),
      to: moment().add(7, 'days').toDate(),
      expenses: [{name: "food", price: "30.5", timestamp: moment().format("DD MMM YYYY h:mm")}],
      toggleDrawer: function() {
        this.$.drawerPanel.togglePanel();
      },
      openInitialDatePicker: function() {
        this.$.initialDate.open();
      },
      openFinalDatePicker: function() {
        this.$.finalDate.open();
      },
      newExpense: function() {
        this.$.newExpenseDialog.toggle();
      },
      formatDate: function(date) {
        return date.toDateString();
      },
      fromChanged: function() {
        this.$.dateValidation.className = classAccordingToValidation(this.from, this.to);
        this.calculate();
      },
      toChanged: function() {
       this.$.dateValidation.className = classAccordingToValidation(this.from, this.to);
       this.calculate();
      },
      calculate: function() {
        if (this.$.dateValidation.className == 'hidden'){
          this.dailyBudget = calculateBudget(this.from, this.to, this.budget);
        }
      },
      addExpense: function() {
        this.expenses.unshift({
          name: this.name,
          price: Number(this.value).toFixed(2),
          timestamp: moment().format("DD MMM YYYY h:mm")
        });
        this.name = "";
        this.value = "";
      },

    });
  </script>
</polymer-element>
